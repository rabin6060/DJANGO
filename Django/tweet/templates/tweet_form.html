{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
 <h1 class= ' text-center mt-4'>Working on Django Tweet</h1>
 <h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
 </h2>
<form method="post" enctype = 'multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type='submit'>Submit Tweet</button>
</form>
<a href="{% url 'tweet_list'%}">Go Back</a>
{% endblock %}
